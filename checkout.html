<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Rainy Days, Jackets, HTML, CSS">
    <meta name="description" content="Rainy Days' Checkout Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet">
    <link href="/css/checkout.css" rel="stylesheet">
    <title>Checkout - Rainy Days</title>
</head>


<body>
    <nav class="navbar">
        <div class="brand-name"><a href="index.html"><img src="images/RainyDays_Logo.png" alt="Rainy Days Logo"
                    class="logo">
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="checkout.html">Checkout</a></li>
                    </ul>
                </div>
    </nav>


    <h1>Cart & Checkout</h1>


    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="shopcontainer">
                    <h2>Order Summary</h2>
                    <img src="images/jacket.jpg" class="jacket" alt="Bitihorn jacket">
                    <div class="jacketdesc"><i>Bitihorn signature jacket -- 49,99$</i></div>
                </div>

                <form action="success.html">
                    <div class="col-50">
                        <h3>Delivery Address</h3>
                        <label for="fname"></i>Your Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ola Nordmann">
                        <label for="email"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="olanordmann@gmail.com">
                        <label for="adr"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Osterhaus' Gate">
                        <label for="city"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Oslo">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Viken">
                    </div>


                    <div class="col-50">
                        <h2>Payment</h2>
                        <label for="cname">Card Name</label>
                        <input type="text" id="cname" name="cardname" placeholder="Ola Nordmann">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Expiration Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="August">
                        <label for="expyear">Expiration Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2023">
                        <label for="cvv">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="999">
                    </div>


                    <div class="totprice">
                        <p>Total Price:</p>
                        <p> $49.99</p>
                    </div>

                    <input type="submit" value="Place Order" class="btn">
                </form>
            </div>
        </div>
        <footer>
            <div class="footerblock">
                <h4>Rainy Days</h4>
                &copy; HTML / CSS // Rainy Days by Magnus Fagerli
            </div>
        </footer>
        <script src="js/navigationMenu.js"></script>
</body>

</html>
